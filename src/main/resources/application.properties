# =====================================================
# APPLICATION
# =====================================================
spring.application.name=${APP_NAME:gate-pgcet-cutoff-service}
spring.profiles.active=${APP_ENV:dev}
server.port=${SERVER_PORT:8080}


# =====================================================
# DATASOURCE (PostgreSQL)
# =====================================================
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:mtech_admissions}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool (safe defaults)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=HikariCP


# =====================================================
# JPA / HIBERNATE
# =====================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false


# =====================================================
# SQL INITIALIZATION
# =====================================================
# Disabled by default (safe for prod)
# spring.sql.init.mode=always
spring.sql.init.mode=never
spring.sql.init.platform=postgres
spring.jpa.defer-datasource-initialization=true


# =====================================================
# JWT CONFIGURATION
# =====================================================
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=${JWT_EXPIRATION_MS:43200000}


# =====================================================
# EMAIL (SMTP)
# =====================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000


# =====================================================
# LOGGING
# =====================================================
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF


# =====================================================
# ACTUATOR (optional, safe defaults)
# =====================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
